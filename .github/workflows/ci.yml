name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint-cli
        run: |
          npm install -g markdownlint-cli

      - name: Lint Markdown
        run: |
          markdownlint '**/*.md' || true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.115.0'

      - name: Build site
        run: |
          hugo --minify

  lighthouse:
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install lhci
        run: |
          npm install -g @lhci/cli@0.8.x

      - name: Run Lighthouse CI (local)
        run: |
          # Run a simple static-server and run lhci autorun against localhost
          npm install -g http-server
          hugo --minify -D -d public
          npx http-server public -p 8080 &
          lhci autorun --accessibility=1 || true
