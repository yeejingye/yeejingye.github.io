    <script>
      (function () {
        var l = window.location;
        if (l.search && l.search.startsWith("?/")) {
          var path = l.search.slice(2);
          var queryIndex = path.indexOf("&");
          var newPath = queryIndex === -1 ? path : path.slice(0, queryIndex);
          var newSearch = queryIndex === -1 ? "" : "?" + path.slice(queryIndex + 1);
          window.history.replaceState(null, "", l.pathname + newPath + newSearch + l.hash);
        }
      })();
